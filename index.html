		<div id="keycap-container">

				<svg width="215" height="220">
					<rect stroke="#000" rx="20" id="bottom" height="197.5" width="181.99999" y="7.25" x="9.25" stroke-opacity="null" stroke-width="1.5" fill="#f4f4f4"/>
					<rect id="top" rx="20" height="150" width="150" y="15.5" x="19" stroke-width="1.5" stroke="#000" fill="#fff" onclick="console.log('test');"/>

			<div id="front-view">
				<div id="content"></div>
				<svg width="215" height="220">
	      			<path stroke-width="1.5" stroke="#000" fill="#fff" d="M52.946,119.000 L148.054,119.000 C155.667,119.000 161.838,125.147 161.838,132.729 L177.000,186.271 C177.000,193.853 170.829,200.000 163.216,200.000 L37.784,200.000 C30.171,200.000 24.000,193.853 24.000,186.271 L39.162,132.729 C39.162,125.147 45.333,119.000 52.946,119.000 Z" class="cls-1" id="front"/>
	      		</svg>

		<div id="fileSelect">
			<input type="file" name="topImg" id="topImg" class="inputfile" onchange="previewFile()" />
			<label for="topImg"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose image&hellip;</span></label>

		<input type="text" id="customText" oninput="updateText()" placeholder="Choose text..." />

	</body>
	<!-- <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> -->	
	<script>
		function previewFile(){
			var preview = document.querySelector('.resize-drag'); //selects the query named img
			var file    = document.querySelector('input[type=file]').files[0]; //sames as here
			var label = document.querySelector( '.inputfile' ).nextElementSibling
			var reader  = new FileReader();

			reader.onloadend = function () {
				preview.src = reader.result;
			}

			if (file) {
				console.log(file)
				label.querySelector( 'span' ).innerHTML = file.name
				reader.readAsDataURL(file); //reads the data as a URL
			} else {
				preview.src = "";
			}
			placeImage()
		}
		function updateText(){
			var textInput = document.querySelector('#customText').value
			document.querySelector('#content').innerHTML = textInput
			placeText()
		}
		function placeImage(){
			var col = document.querySelector('[name="col"]:checked').value;
			var row = document.querySelector('[name="row"]:checked').value;
			var img = document.querySelector('.resize-drag')
			var rect = document.querySelector('#top')


			switch (col) {
				case 'left':
					img.style.marginLeft = 20
					break
				case 'center':
					img.style.marginLeft = rect.width.baseVal.value / 2 - img.width / 2 + 19
					break
				case 'right':
					img.style.marginLeft = rect.width.baseVal.value - img.width + 19
					break
				default:
					img.style.marginLeft = rect.width.baseVal.value / 2 - img.width / 2 + 19
					break
			}
			switch (row) {
				case 'top':
					img.style.marginTop = 15
					break
				case 'middle':
					img.style.marginTop = rect.height.baseVal.value / 2 - img.height / 2 + 15
					break
				case 'bottom':
					img.style.marginTop = rect.height.baseVal.value - img.height + 15
					break
				default:
					img.style.marginTop = rect.height.baseVal.value / 2 - img.height / 2 + 15
					break
			}
		}
		function placeText() {
			var col = document.querySelector('[name="col"]:checked').value;
			var row = document.querySelector('[name="row"]:checked').value;
			var text = document.querySelector('#content')
			var rect = document.querySelector('#front').getBoundingClientRect()
			var left = 55
			var top = 125
			text.style.marginLeft = left
			console.log(text.offsetHeight)
			switch (col) {
				case 'left':
					text.style.textAlign = 'left'
					break
				case 'center':
					text.style.textAlign = 'center'
					break
				case 'right':
					text.style.textAlign = 'right'
					break
				default:
					text.style.marginLeft = rect.width / 2 - text.offsetWidth/ 2 + left
					break
			}
			switch (row) {
				case 'top':
					text.style.marginTop = top
					break
				case 'middle':
					text.style.marginTop = rect.height / 2 - text.offsetHeight / 2 + top
					break
				case 'bottom':
					text.style.marginTop = rect.height - text.offsetHeight + top
					break
				default:
					text.style.marginTop = rect.height / 2 - text.offsetHeight / 2 + top
					break
			}			
		}
	</script>
